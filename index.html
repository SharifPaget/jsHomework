        <h1>5 Facts About Living with HIV in the Developing World
</h1>
        <div class="hotspot">
            <img src="img/hiv.jpg"/>

            <div id="hiv1" class="spot" data-des="In the developing world, rates of young women living with HIV (aged 15-24) are twice as likely to get infected compared to their male counterparts, according to Avert.org">
</div>
            <div id="hiv2" class="spot" data-des="In recent years, India has cut finding for its HIV response by 22 percent between 2015 and 2016, equivalent to about $US 948 million.">
</div>
            <div id="hiv3" class="spot" data-des="Stigma and discrimination are very common within the healthcare sector towards HIV patients in India. A 2013 study of health care workers in Mumbai and Bengaluru found that 55 to 80 percent beleive women living with HIV should be prohibited from having children.">
</div>
            <div id="hiv4" class="spot" data-des="Due to its large size, India has the third largest HIV epidemic in the world. As of 2017, the government implented measures to immediately offer antiretroviral treatment to anyone who tests positive for the virus.">
</div>
            <div id="hiv5"class="spot" data-des="In 2002, India was committed to end new HIV infections among children by offering antiretroviral treatment for all pregnant and breastfeeding women living with HIV regardless of CD4 count or stage of HIV infection. However, to date, onyl 38 percent living with HIV receive treatment.">
</div>
</div>
